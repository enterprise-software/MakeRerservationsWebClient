<mat-divider></mat-divider>
 <mat-card  *ngFor="let hotel of hotels" class="example-card">
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{hotel.name}}</mat-card-title>
    <mat-card-subtitle>{{hotel.city}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
    <p>
       {{hotel.description}}.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VER HABITACIONES</button>
  </mat-card-actions>
</mat-card>
